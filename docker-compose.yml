version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: local-postgres
    restart: always
    env_file:
      - .env.local
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: .
    container_name: springboot
    ports:
      - "8000:8080"
    env_file:
      - .env.local
    environment:
      SPRING_PROFILES_ACTIVE: local
    depends_on:
      postgres:
        condition: service_healthy
      ai-server:
        condition: service_started
    networks:
      - app-network

  ai-server:
    build: ./ai-server
    container_name: ai-server
    restart: always
    ports:
      - "8001:8000"
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
