spring.application.name=medsnap

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false

# Timezone Configuration
spring.jackson.time-zone=Asia/Seoul
spring.jackson.serialization.write-dates-as-timestamps=false

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api/v1/api-docs
springdoc.swagger-ui.path=/api/v1/docs
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Swagger Authentication
swagger.username=${SWAGGER_USERNAME}
swagger.password=${SWAGGER_PASSWORD}
swagger.auth.enabled=${SWAGGER_AUTH_ENABLED:true}

https.server.url=${HTTPS_SERVER_URL:https://hiedu.site}

# SSL/HTTPS Configuration
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEYSTORE_PATH:}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:}
server.ssl.key-store-type=${SSL_KEYSTORE_TYPE:PKCS12}
server.ssl.key-alias=${SSL_KEY_ALIAS:}

# Force HTTPS in production
server.port=${SERVER_PORT:8080}
security.require-ssl=${REQUIRE_SSL:false}

logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.security=DEBUG

# NAVER OIDC
naver.client-id=${NAVER_CLIENT_ID}
naver.client.secret=${NAVER_CLIENT_SECRET}

# KAKAO OIDC
kakao.client-id=${KAKAO_CLIENT_ID}

# GOOGLE OIDC
google.ios.client-id=${GOOGLE_IOS_CLIENT_ID}
google.android.client-id=${GOOGLE_ANDROID_CLIENT_ID}
google.client-id=${GOOGLE_CLIENT_ID}

# APPLE OIDC
apple.ios.client-id=${APPLE_IOS_CLIENT_ID}
apple.web.client-id=${APPLE_WEB_CLIENT_ID}

jwt.access-token-validity-hours=1
jwt.refresh-token-validity-days=7

jwt.secret=${JWT_SECRET}
jwt.issuer=${JWT_ISSUER}
app.crypto.aes-secret-key=${APP_CRYPTO_AES_SECRET_KEY}

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# AWS S3 Configuration
aws.s3.access-key=${AWS_S3_ACCESS_KEY}
aws.s3.secret-key=${AWS_S3_SECRET_ACCESS_KEY}
aws.s3.region=${AWS_REGION}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}

# File Upload Configuration
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
